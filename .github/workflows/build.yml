name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the code
        uses: actions/setup-node@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4

        with:
          node-version: "22"

      - name: Install dependencies
        run: npm ci

      - name: Run build
        run: npm run build
